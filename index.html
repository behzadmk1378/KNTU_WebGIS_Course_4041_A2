<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for proper text display -->
    <meta charset="UTF-8">
    
    <!-- Page title shown in browser tab -->
    <title>WebGIS Assignment 2 - Interactive Map with Weather</title>
    
    <!-- OpenLayers CSS - provides default styling for map controls -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
    
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the entire application -->
    <div class="container">
        
        <!-- Header section with title -->
        <header>
            <h1>Interactive WebGIS Application</h1>
            <p>Search for locations and get weather information by clicking on the map</p>
        </header>
        
        <!-- Main content area where map will be displayed -->
        <main>
            
            <!-- Search bar overlay positioned on top of the map -->
            <div class="search-container">
                <!-- Search input field for entering location queries -->
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search for a location (e.g., Tehran, Paris, New York)..."
                    aria-label="Search location"
                >
                
                <!-- Search button to trigger the geocoding search -->
                <button 
                    id="search-button" 
                    class="search-button"
                    aria-label="Search"
                >
                    üîç Search
                </button>
            </div>
            
            <!-- Map container - OpenLayers will render the map inside this div -->
            <div id="map"></div>
            
            <!-- Weather information panel - initially hidden -->
            <div id="weather-panel" class="weather-panel hidden">
                <!-- Close button for weather panel -->
                <button class="close-button" id="close-weather" aria-label="Close weather panel">&times;</button>
                
                <!-- Weather panel title -->
                <h3 class="weather-title">Weather Information</h3>
                
                <!-- Weather content container -->
                <div id="weather-content" class="weather-content">
                    <!-- Weather data will be dynamically inserted here -->
                </div>
            </div>
        </main>
        
    </div>
    
    <!-- OpenLayers JavaScript library - core mapping functionality -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
    
    <!-- API Configuration - Load before main script -->
    <!-- This file contains API keys and should not be committed to Git -->
    <script src="config.js"></script>
    
    <!-- Link to external JavaScript file (will be loaded after HTML) -->
    <script src="script.js"></script>
</body>
</html>
